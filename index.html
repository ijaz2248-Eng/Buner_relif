<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فوڈ اسٹیمپ امداد کا ریکارڈ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Nastaliq Urdu', serif;
            direction: rtl;
            text-align: right;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container { max-width: 900px; margin: 40px auto; padding: 30px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        header { text-align: center; margin-bottom: 30px; }
        .logo-container { margin: 0 auto 20px; width: 150px; height: 150px; overflow: hidden; border-radius: 50%; background-color: #eee; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }
        h1 { color: #2c3e50; font-weight: 700; font-size: 1.8em; border-bottom: 3px solid #4CAF50; padding-bottom: 10px; }
        .disclaimer { background-color: #ffcccc; color: #cc0000; padding: 15px; border-radius: 8px; margin-bottom: 30px; font-size: 1.1em; border: 2px solid #cc0000; text-align: center; }
        .disclaimer strong { display: block; font-size: 1.3em; margin-bottom: 5px; }
        .search-section { padding: 20px; background-color: #ecf0f1; border-radius: 8px; margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
        .search-section label { min-width: 180px; font-size: 1.1em; color: #34495e; font-weight: bold; }
        .search-input { flex-grow: 1; padding: 12px; border: 2px solid #bdc3c7; border-radius: 6px; font-size: 1.1em; font-family: Arial, sans-serif; text-align: left; direction: ltr; }
        .search-button { min-width: 120px; padding: 12px; background-color: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1.1em; transition: background-color 0.3s; font-family: 'Noto Nastaliq Urdu', serif; }
        .search-button:hover { background-color: #45a049; }
        .results-section { border: 1px solid #ddd; border-radius: 8px; padding: 20px; background-color: #f9f9f9; }
        .results-heading { font-size: 1.4em; color: #2c3e50; margin-top: 0; margin-bottom: 15px; }
        .result-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .result-table th, .result-table td { border: 1px solid #dddddd; padding: 12px; text-align: right; font-size: 1em; color: #34495e; }
        .result-table th { background-color: #4CAF50; color: white; font-weight: 700; }
        .result-table tr:nth-child(even) { background-color: #f2f2f2; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="Logo.png" alt="Logo">
            </div>
            <h1>ضلع بونیر کے سیلاب متاثرین میں فوڈ اسٹیمپ امداد کی تقسیم کا مکمل ریکارڈ</h1>
        </header>

        <main>
            <form id="searchForm">
                <div class="search-section">
                    <label for="cnic">شناختی کارڈ نمبر (CNIC) درج کریں:</label>
                    <input type="text" id="cnic" class="search-input" placeholder="مثال: 15101-1182164-0 یا 1510111821640" required>
                    <button type="submit" class="search-button">تلاش کریں</button>
                </div>
            </form>

            <div class="disclaimer">
                <strong>آگاہ رہیے</strong>
                یہ ویب پیج صرف ضلع بونیر کے رہائشی افراد کی سہولت کے لیے بنایا گیا ہے۔ باقی اضلاع کے افراد اپنا CNIC نہ ڈالیں۔ شکریہ
            </div>

            <div id="results" class="results-section hidden">
                <h2 class="results-heading">تلاش کے نتائج:</h2>
                <table class="result-table">
                    <thead>
                        <tr>
                            <th>ٹرانزیکشن ID</th>
                            <th>نام</th>
                            <th>والد کا نام</th>
                            <th>CNIC نمبر</th>
                            <th>صورتحال (Status)</th>
                        </tr>
                    </thead>
                    <tbody id="resultBody"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        let allData = [];

        // Load JSON from same folder
        fetch('Data.json')
          .then(response => response.json())
          .then(json => {
              allData = json;
              console.log("✅ JSON Loaded", allData);
          })
          .catch(error => console.error('❌ JSON Load Error:', error));

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const cnicInput = document.getElementById('cnic').value.trim();
            const resultDiv = document.getElementById('results');
            const resultBody = document.getElementById('resultBody');
            resultBody.innerHTML = '';

            if (!cnicInput) return alert('براہ کرم اپنا CNIC نمبر درج کریں');

            const result = allData.find(item => item.CNIC.replace(/-/g,'') === cnicInput.replace(/-/g,''));

            if (result) {
                resultDiv.classList.remove('hidden');
                resultBody.innerHTML = `
                    <tr>
                        <td>${result.TransactionID}</td>
                        <td>${result.Name}</td>
                        <td>${result.FatherName}</td>
                        <td>${result.CNIC}</td>
                        <td>${result.Status}</td>
                    </tr>
                `;
            } else {
                resultDiv.classList.remove('hidden');
                resultBody.innerHTML = `
                    <tr>
                        <td colspan="5" style="color:red; text-align:center;">کوئی ریکارڈ نہیں ملا۔</td>
                    </tr>
                `;
            }
        });
    </script>
</body>
</html>
